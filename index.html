<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Taxi App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/semantic.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div x-data="taxi">
            <h1 class="ui header center aligned">Taxi Trip</h1>
            <div class="row">
                Total made a day:<p class="tripsOverall"></p>
                Total number of ques:<p class="tripsQty"></p>

            </div>

            <div class="row">
                <table class="ui very basic celled table">
                    <tr>
                        <th>Depature</th>
                        <th>Destination</th>
                        <th>Passenger Actions</th>
                        <th>Taxi Trips</th>
                        <th>Taxi Fare</th>
                        <th>Total Fare</th>
                        <th>Taxi Available</th>
                    </tr>

                        <td>Cape Town</td>

                            <div class="ui large buttons">

                                <button class="ui secondary button" @click="qtyUpFun()">
                                    <i class="plus circle icon"></i>
                                </button>
                                <div x-text="qty" :data-text="qty" class="or"></div>
                                <button class="ui secondary button" @click="qtydownFun()">
                                    <i class="minus circle icon"></i>
                                </button>
                            </div>
                        </td>
                        <td>
                            <div class="ui buttons">
                                <button class="ui red basic button" @click="takeTripFromPassengers()">Leave</button>
                                <button x-text="leaveCount" class="ui green basic button"></button>
                            </div>
                        </td>
                        <td>R18.00</td>
                        <td x-text="totalfair"></td>
                        <td x-text="actualTaxisAvailable()"></td>
                    </tr> -->

                    <tbody>
                        <template x-for="route in routes"> 
                            <tr>
                                <td>Cape Town</td>
                                <td x-text="route.name"></td>
                                <td>

                                    <div class="ui large buttons">
        
                                        <button class="ui secondary button" @click="route.qtyUpFun()">
                                            <i class="plus circle icon"></i>
                                        </button>
                                        <div x-text="route.queue" :data-text="route.queue" class="or"></div>
                                        <button class="ui secondary button" @click="route.qtydownFun()">
                                            <i class="minus circle icon"></i>
                                        </button>
                                    </div>
                                </td>
                                <td>
                                    <div class="ui buttons">
                                        <button class="ui red basic button" @click="takeTripFromPassengers(route)">Leave</button>
                                        <button x-text="route.trips" class="ui green basic button"></button>
                                    </div>
                                </td>
                                <td x-text="`R${route.fare}`"></td>
                                <td x-text="`R${route.totalFare()}`"></td>
                                <td x-text="`34`"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
